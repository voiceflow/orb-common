executor: smoke-executor
parallelism: << parameters.parallelism >>

parameters:
  e2e-env-name:
    type: string
    default: ""
  parallelism:
    type: integer
    default: 8
  target-url:
    type: string
    default: ""
    description: "use this to override the e2e-env-name and set the full creator-app URL"
  branch-or-commit:
    type: string
    default: "master"
    description: "the branch or commit of the automated-testing repo to checkout"
  tags:
    type: string
    default: ""
  qualitywatcher:
    type: boolean
    default: false
  stable-only:
    type: boolean
    default: true
  env-name-path:
    type: string
    description: Path to the env_name file
    default: "/home/circleci/voiceflow/env_name.txt"
steps:
  - clone_repo:
      github_repo_name: automated-testing
      github_commit: << parameters.branch-or-commit >>
      path_to_clone: ~/project
  - install_node_modules:
      avoid_post_install_scripts: false
      cache_prefix: smoke-test
  - restore_cache:
      key: env_name_cache-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_WORKFLOW_ID }}
  - run:
      name: "Set Environment Variables"
      command: |
        # env_name.txt is used to store the e2e env name and passed to the smoke tests
        # uses e2e-env-name if env_name.txt is 'null'
        if [ ! -z "<< parameters.target-url >>" ]; then
          echo 'export CREATOR_APP_URL=<< parameters.target-url >>' >> $BASH_ENV
        elif [ -f << parameters.env-name-path >> ] && [ "$(cat << parameters.env-name-path >>)" != "null" ]; then
          echo 'export CREATOR_APP_URL=https://creator-$(cat << parameters.env-name-path >>).br.development.voiceflow.com' >> $BASH_ENV
        else
          echo 'export CREATOR_APP_URL=https://creator-<< parameters.e2e-env-name >>.br.development.voiceflow.com' >> $BASH_ENV
        fi
      shell: /bin/bash
  - run:
      name: "Reference commit SHA"
      command: git rev-parse HEAD >> commit.txt
  - restore_cache:
      # use the commit of the smoke-test-runner repo as the cache key
      key: smoke-test-build-cache-{{ checksum "commit.txt" }}
  - run:
      name: Run Smoke Tests
      environment:
        CYPRESS_INCLUDE_TAGS: << parameters.tags >>
        QUALITYWATCHER_ENABLED: << parameters.qualitywatcher >>
      command: yarn test:smoke<<# parameters.stable-only >>:stable<</ parameters.stable-only >> || true
  - persist_to_workspace:
      root: "."
      paths:
        - apps/smoke-test-runner/cypress/results/*
  - run:
      name: "Check Test Results"
      working_directory: ~/project/apps/smoke-test-runner/cypress/results
      command: |
        # install yq for xml parsing
        curl -sSL https://raw.githubusercontent.com/upciti/wakemeops/main/assets/install_repository | sudo bash
        sudo apt install yq

        # 1. list all report files
        # 2. query the number of failures from each report
        # 3. sum the total number of failures
        failures=$(find ~+ -type f -name "*.xml" -print0 \
          | xargs -0 yq -o=json '.testsuites["+@failures"] | to_number'
          | jq -s add)

        if [ $failures -gt 0 ]; then
          echo "Smoke tests failed"
          npx xunit-viewer -r . -c
        fi
  - save_cache:
      key: smoke-test-build-cache-{{ checksum "commit.txt" }}
      paths:
        - node_modules/.cache/turbo
  - store_test_results:
      path: apps/smoke-test-runner/cypress/results
  - store_artifacts:
      path: apps/smoke-test-runner/cypress/downloads
      destination: downloads
  - store_artifacts:
      path: apps/smoke-test-runner/cypress/videos
      destination: videos
  - store_artifacts:
      path: apps/smoke-test-runner/cypress/screenshots
      destination: screenshots
  - store_artifacts:
      path: apps/smoke-test-runner/cypress/logs
      destination: logs

