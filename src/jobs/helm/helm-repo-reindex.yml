executor: build-executor
parameters:
  chart-repo:
    description: Name of the chart repo to reindex
    type: enum
    enum:
      - voiceflow-charts-s3
      - voiceflow-charts-s3-private
      - voiceflow-charts-s3-beta
steps:
  - checkout
  - helm-add-repos
  - run:
      name: Package and publish charts
      command: helm s3 reindex << parameters.chart-repo >>
