description: Uses vfcli to create a new environment (vfcli must already be installed)

parameters:
  env-name:
    type: string
    description: Name of the environment to create
  track-file:
    type: string
    description: Path to the track-mapping file to use
    default: ""
  cluster:
    type: string
    description: Name of the cluster to create the environment on
    default: "cm4-vf-dev-br-2-0-p0"
  lease:
    type: string
    description: Time to lease the environment for
    default: 1h
steps:
  - run:
      name: Create Env << parameters.env-name >>
      command: |
        vfcli init --interactive false --no-telepresence --cluster << parameters.cluster >>
        if [ -n "<< parameters.track-file >>" ]; then
          TRACK_ARG=("--track-file" "<< parameters.track-file >>")
        fi
        vfcli env create << parameters.env-name >> --interactive false --prefix "" --lease << parameters.lease >> "${TRACK_ARG[@]}"
