parameters:
  package:
    description: Package name
    type: string
    default: ""
  package_folder:
    description: Package folder
    type: string
    default: "packages"
steps:
  # Persist to workspace
  - when:
      condition:
        equal:
          - all
          - "<< parameters.package >>"
      steps:
        - persist_to_workspace:
            root: "."
            paths:
              - ./*/*/build
  - when:
      condition:
        and:
          - "<< parameters.package >>"
          - not:
              equal:
                - all
                - "<< parameters.package >>"
      steps:
        - persist_to_workspace:
            root: "."
            paths:
              - << parameters.package_folder >>/<< parameters.package >>/build
              - << parameters.package_folder >>/<< parameters.package >>/yarn.lock
              - << parameters.package_folder >>/<< parameters.package >>/.yarn/cache

  - unless:
      condition: "<< parameters.package >>"
      steps:
        - persist_to_workspace:
            root: "."
            paths:
              - build
