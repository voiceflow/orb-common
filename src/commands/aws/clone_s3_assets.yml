parameters:
  step_name:
    description: Name of the step
    type: string
    default: Clone S3 assets
  from:
    description: S3 URL
    type: string
  to:
    description: Path to clone S3 assets
    type: string
steps:
  - run:
      name: << parameters.step_name >>
      command: |
        aws s3 sync << parameters.from >> << parameters.to >>
