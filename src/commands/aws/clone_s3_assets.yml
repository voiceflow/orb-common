parameters:
  step_name:
    description: Name of the step
    type: string
    default: Clone S3 assets
  from:
    description: S3 URL
    type: string
  to:
    description: Path to clone S3 assets
    type: string
  clean_destination:
    description: Clean destination
    type: boolean
    default: false
  cache_control:
    description: Cache control header value
    type: string
    default: ''
steps:
  - run:
      name: << parameters.step_name >>
      environment:
        FROM: << parameters.from >>
        TO: << parameters.to >>
        CLEAN_DESTINATION: << parameters.clean_destination >>
        CACHE_CONTROL: << parameters.cache_control >>
      command: <<include(scripts/aws/clone_s3_assets.sh)>>
