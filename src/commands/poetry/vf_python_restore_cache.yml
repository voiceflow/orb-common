parameters:
  poetry_lock_restore_cache_directory:
    description: Cache directory for poetry.lock file
    type: string
    default: './'
  cache_prefix:
    description: Cache prefix
    type: string
    default: ''
steps:
  - restore_cache:
      keys:
        - python-package-cache-<< parameters.cache_prefix >>-{{ .Environment.CACHE_VERSION }}-{{ checksum "<< parameters.poetry_lock_restore_cache_directory >>/poetry.lock" }}
