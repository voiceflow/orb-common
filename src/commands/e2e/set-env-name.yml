parameters:
  working_directory:
    description: Directory of git repo
    type: string
    default: "."
  target_env_var:
    description: Environment variable to set with the environment name for this commit
    type: env_var_name
    default: ENV_NAME
steps:
  - run:
      name: Set << parameters.target_env_var >> variable with e2e env name
      working_directory: << parameters.working_directory >>
      command: |
        SHA="$(git rev-parse --short HEAD)"
        REPONAME=${CIRCLE_PROJECT_REPONAME:0:17}
        echo "export << parameters.target_env_var >>=\"e2e-${REPONAME:?}-${SHA:?}\"" >> "$BASH_ENV"
