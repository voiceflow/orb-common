description: Update Database Track
parameters:
  component:
    description: The component type for development environment deployment
    type: string
  checkout:
    description: Determines if a checkout will be executed or not
    type: boolean
    default: true
  bucket:
    description: The container image repository
    type: string
    default: "com.voiceflow.ci.assets"
steps:
  - when:
      condition: << parameters.checkout >>
      steps:
        - checkout # special step to check out source code to working directory
  - check_track_exists:
      component: << parameters.component >>
  - attach_workspace:
      at: ~/voiceflow
  - run:
      name: Update Track
      environment:
        COMPONENT: << parameters.component >>
        BUCKET: << parameters.bucket>>
      command: <<include(scripts/track/update-db-track.sh)>>
