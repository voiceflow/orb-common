#-------------------------------------------------------------DOCKER COMMANDS----------------------------------------------------------

  build_push_image: 
    parameters: 
      image_repo: 
        description: The container image repository
        type: string
      image_tag: 
        description: The container image tag
        type: string
        default: ""
      release_pkg: 
        description: The npm package name to be released
        type: string
        default: ""
      dockerfile: 
        description: Name of the Dockerfile to build
        type: string
        default: Dockerfile
      checkout: 
        description: Determines if a checkout will be executed or not
        type: boolean
        default: true
    steps:
      - when:
          condition: << parameters.checkout >>
          steps:
            - checkout # special step to check out source code to working directory
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: "Build docker image"
          command: |
            IMAGE_TAG="<< parameters.image_tag >>"
            if [[ "$IMAGE_TAG" == "" ]]; then
              IMAGE_TAG="k8s-$CIRCLE_SHA1"
            fi
            IMAGE_REPO="<< parameters.image_repo >>"
            RELEASE_PKG="<< parameters.release_pkg >>"
            IMAGE_NAME="$IMAGE_REPO:$IMAGE_TAG"
            # Fix semantic versioning if a package is indicated, if not, semantic release are not executed
            if [[ "$CIRCLE_BRANCH" == "master" && "$RELEASE_PKG" != "" ]]; then
              npm config set unsafe-perm true # needed for npx to work
              set +e  # Don't exit on the any error (for semantic-release)
              npx semantic-release@15 --prepare --dry-run | tee sem_release.output  # print semver to screen and force return 0
              SEM_VER=$(cat sem_release.output | grep 'Published release ' | awk '{print $NF}')  # Get release semver
              set -e  # Don't exit on the any error (for semantic-release)
              if [ -z "$SEM_VER" ]; then
                echo -e "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
                SEM_VER=$(npm view << parameters.release_pkg >> version)
              fi
            else
              SEM_VER=$CIRCLE_BRANCH-$CIRCLE_SHA1
            fi
            echo -e "Building with SEM_VER=$SEM_VER"
            $(aws ecr get-login --no-include-email --region us-east-1)
            docker build \
              --build-arg NPM_TOKEN=//registry.npmjs.org/:_authToken=${NPM_TOKEN} \
              --build-arg build_BUILD_NUM=${CIRCLE_BUILD_NUM} \
              --build-arg build_BUILD_URL=${CIRCLE_BUILD_URL}	\
              --build-arg build_GIT_SHA=${CIRCLE_SHA1} \
              --build-arg build_SEM_VER=${SEM_VER} \
               -f << parameters.dockerfile >> \
              -t $IMAGE_NAME .
      - run:
          name: "Push docker images"
          command: |
            IMAGE_TAG="k8s-$CIRCLE_SHA1"
            IMAGE_REPO="<< parameters.image_repo >>"
            IMAGE_NAME="$IMAGE_REPO:$IMAGE_TAG"
            docker push $IMAGE_NAME
            BRANCH_NAME=$CIRCLE_BRANCH
            if [[ -z "$CIRCLE_BRANCH" && ! -z "$CIRCLE_TAG" ]]; then
              BRANCH_NAME="master"
            fi
            docker tag $IMAGE_NAME $IMAGE_REPO:latest-$BRANCH_NAME
            docker push $IMAGE_REPO:latest-$BRANCH_NAME

  deploy_image: 
    description: Deploy an image into a K8s cluster
    parameters: 
      image_repo: 
        description: The container image repository
        type: string
      target: 
        description: The target deployment/daemonset/statefulset prefix to modify
        type: string
        default: deployment/some-repo
      namespace:
        description: The namespace the target resides in 
        type: string
      tagged: 
        description: Running on a git tag?
        type: boolean
        default: false
      container_name: 
        description: Name of the container to edit its image
        type: string
        default: app
    steps:
      - run:
          name: Update kubernetes image
          command: |
            IMAGE_TAG="k8s-$CIRCLE_SHA1"
            IMAGE_REPO="<< parameters.image_repo >>"
            IMAGE_NAME="$IMAGE_REPO:$IMAGE_TAG"
            if [[ "<< parameters.tagged >>" != "false" ]]; then
              aws eks --region us-east-1 update-kubeconfig --name development
              kubectl set image --namespace << parameters.namespace >> << parameters.target >>-master << parameters.container_name >>=$IMAGE_NAME
              aws eks --region us-east-1 update-kubeconfig --name production
              kubectl set image --namespace << parameters.namespace >> << parameters.target >>-production << parameters.container_name >>=$IMAGE_NAME
            else
              aws eks --region us-east-1 update-kubeconfig --name development
              kubectl set image --namespace << parameters.namespace >> << parameters.target >>-$CIRCLE_BRANCH << parameters.container_name >>=$IMAGE_NAME
              if [ "$CIRCLE_BRANCH" == "master" ]; then
                aws eks --region us-east-1 update-kubeconfig --name production
                kubectl set image --namespace << parameters.namespace >> << parameters.target >>-production << parameters.container_name >>=$IMAGE_NAME
              fi
            fi

  build_deploy_dev_env:
    description: Deploy an image into a K8s cluster
    parameters: 
      image_repo: 
        description: The container image repository
        type: string
      ssh_key: 
        description: The SSH key with write permissions to the repository
        type: string
      component: 
        description: The component type for development environment deployment
        type: string
      dockerfile: 
        description: Name of the Dockerfile to build
        type: string
        default: Dockerfile
      attach_workspace_folder: 
        description: Folder where the workspace will be attached
        type: string
        default: /tmp/vf-build
      checkout: 
        description: Determines if a checkout will be executed or not
        type: boolean
        default: true
    steps:
      - when:
          condition: << parameters.checkout >>
          steps:
            - checkout # special step to check out source code to working directory
      - setup_remote_docker:  # Need this to run DinD
          version: 19.03.13
      - attach_workspace:
          at: << parameters.attach_workspace_folder >>
      - add_ssh_keys: # To enable write access to repository for removing development environment branches
          fingerprints:
            - << parameters.ssh_key >>
      - check_image_exists:
          image_repo: << parameters.image_repo >>
      - run:
          name: "Build dev environment image"
          command: |
            IMAGE_TAG="k8s-$CIRCLE_SHA1"
            IMAGE_REPO="<< parameters.image_repo >>"
            IMAGE_NAME="$IMAGE_REPO:$IMAGE_TAG"
            SEM_VER="$CIRCLE_BRANCH-$CIRCLE_SHA1"
            $(aws ecr get-login --no-include-email --region us-east-1)
            docker build \
              --build-arg NPM_TOKEN=//registry.npmjs.org/:_authToken=${NPM_TOKEN} \
              --build-arg build_BUILD_NUM=${CIRCLE_BUILD_NUM} \
              --build-arg build_BUILD_URL=${CIRCLE_BUILD_URL}	\
              --build-arg build_GIT_SHA=${CIRCLE_SHA1} \
              --build-arg build_SEM_VER=${SEM_VER} \
              -f << parameters.dockerfile >> \
              -t $IMAGE_NAME . 
            docker push $IMAGE_NAME
            git push origin --delete $CIRCLE_BRANCH --no-verify # Clean up git branch
      - envcli_install:
          step_name: Install latest envcli utility
      - envcli_edit_component:
          step_name: "Deploy dev environment image"
          image_repo: << parameters.image_repo >>
          component_type: << parameters.component >>
          component_name: << parameters.component >>

#-------------------------------------------------------------ENVCLI COMMANDS----------------------------------------------------------


  envcli_install:
    parameters: 
      github_token:
        description: token for cloning git repositories
        type: env_var_name
        default: GITHUB_READ_TOKEN
      working_directory:
        description: Directory where it will be executed
        type: string
        default: './'
      step_name:
        description: Name of the step
        type: string
        default: Install the envcli
    steps:
      - run:
          name: << parameters.step_name >>
          working_directory: << parameters.working_directory >>
          command: |
            API_URL="https://${github_token}:@api.github.com/repos/voiceflow/envcli"
            ASSET_ID=$(curl $API_URL/releases/latest | jq -r '.assets[2].id')
            curl -J -L -H "Accept: application/octet-stream" "$API_URL/releases/assets/$ASSET_ID" --output envcli.tar.gz
            tar -xf envcli.tar.gz

  envcli_edit_component:
    parameters: 
      image_repo:
        description: Image repo where to push
        type: string
      component_type:
        description: Type of the component to edit
        type: string
      component_name:
        description: Name of the component to edit
        type: string
      working_directory:
        description: Directory where it will be executed
        type: string
        default: './'
      step_name:
        description: Name of the step
        type: string
        default: Edit component with envcli
    steps:
      - run:
          name: << parameters.step_name >>
          working_directory: << parameters.working_directory >>
          command: |
            IMAGE_TAG="k8s-$CIRCLE_SHA1"
            IMAGE_REPO="<< parameters.image_repo >>"
            IMAGE_NAME="$IMAGE_REPO:$IMAGE_TAG"
            ENV_NAME="${CIRCLE_BRANCH%%_*}"
            aws eks --region us-east-1 update-kubeconfig --name development
            NON_INTERACTIVE=true ./envcli edit component << parameters.component_type >> << parameters.component_name >> -n $ENV_NAME -i $IMAGE_NAME


#--------------------------------------------------------------------------------------------------------------------

jobs: 
  release:
    executor: node-executor
    parameters: 
      install_args: 
        description: Additional yarn install command options
        type: string
        default: ""
    steps:
      - checkout
      - install_node_modules:
          install_args: "<< parameters.install_args >>"
      - run: npx semantic-release@15

  test_e2e:
    resource_class: large
    docker: # run the steps with Docker
      - image: cypress/base:12 # Test steps container
        environment:
          DEFAULT_COMMIT: master
          DOCKER_COMPOSE_VERSION: '1.24.1'
          DOCKERIZE_VERSION: v0.6.1
          MKCERT_VERSION: v1.4.0
          NODE_OPTIONS: --max_old_space_size=8192
      - image: postgres:10.6-alpine # PostgresDB service container
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
      - image: localstack/localstack:0.12.2 # Localstack to emulate AWS DynamoDB and S3 services
        environment:
        - EDGE_PORT=8000
        - SERVICES=s3,dynamodb
        - DEFAULT_REGION=us-east-1
        - DEBUG=1
      - image: circleci/mongo:4.4.1 # MongoDB service container
      - image: redis:5-alpine # Redis service container
    parameters:
      github_username:
        description: username for cloning git repositories
        type: env_var_name
      github_token:
        description: token for cloning git repositories
        type: env_var_name
      creator_api_commit:
        description: git commit hash for creator-api
        type: env_var_name
        default: DEFAULT_COMMIT
      creator_app_commit:
        description: git commit hash for creator-app
        type: env_var_name
        default: DEFAULT_COMMIT
      database_cli_commit:
        description: git commit hash for database-cli
        type: env_var_name
        default: DEFAULT_COMMIT
      server_data_api_commit:
        description: git commit hash for server-data-api
        type: env_var_name
        default: DEFAULT_COMMIT
      alexa_service_commit:
        description: git commit hash for alexa-service
        type: env_var_name
        default: DEFAULT_COMMIT
    steps:
      - run:
          name: Setup environment
          command: |
            apt update
            apt install -y nginx postgresql-client wget libnss3-tools apt-transport-https ca-certificates curl gnupg-agent software-properties-common
            curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
            add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
            apt update
            apt install docker-ce-cli

            wget https://github.com/FiloSottile/mkcert/releases/download/$MKCERT_VERSION/mkcert-$MKCERT_VERSION-linux-amd64
            chmod +x mkcert-$MKCERT_VERSION-linux-amd64
            mv mkcert-$MKCERT_VERSION-linux-amd64 /usr/local/bin/mkcert
            mkcert -install

            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz

            curl -L "https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
      - clone_repo:
          step_name: Clone Database
          github_username: "<< parameters.github_username >>"
          github_token: "<< parameters.github_token >>"
          github_repo_name: database-cli
          github_commit: "<< parameters.database_cli_commit >>"
          path_to_clone: ~/database-cli
      - clone_repo:
          step_name: Clone Server Data API
          github_username: "<< parameters.github_username >>"
          github_token: "<< parameters.github_token >>"
          github_repo_name: server-data-api
          github_commit: "<< parameters.server_data_api_commit >>"
